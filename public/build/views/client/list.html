<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem de Clientes</div>
				<div class="panel-body">

          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Responsible</th>
                <th>E-mail</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="c in clients">
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.responsible}}</td>
                <td>{{c.email}}</td>
                <td>{{c.phone}}</td>
                <td>
                	<a ng-href="#/clients/{{c.id}}/edit">Editar</a> |
                	<a ng-href="#/clients/{{c.id}}/remove">Excluir</a>
                </td>
              </tr>
            </tbody>
          </table>

				</div>
			</div>
		</div>
	</div>
</div>
