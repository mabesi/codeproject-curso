<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Inclus찾o de Nota</div>
				<div class="panel-body">

					<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

						<div class="form-group" ng-class="{'has-error': !form.project.$valid && form.project.$touched}" >
							<label class="col-md-4 control-label">Project</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="project" ng-model="note.project_id" required disabled>
                <div ng-messages="form.project.$error" ng-show="form.project.$touched" class="help-block">
                  <div ng-message="required">Campo obrigat처rio</div>

                </div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.title.$valid && form.title.$touched}" >
							<label class="col-md-4 control-label">Title</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="title" ng-model="note.title" required >
                <div ng-messages="form.title.$error" ng-show="form.title.$touched" class="help-block">
                  <div ng-message="required">Campo obrigat처rio</div>

                </div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.title.$valid && form.title.$touched}" >
							<label class="col-md-4 control-label">Note</label>
							<div class="col-md-6">
								<textarea class="form-control" name="note" rows="3" ng-model="note.note" required >
                </textarea>
								<div ng-messages="form.note.$error" ng-show="form.note.$touched" class="help-block">
                  <div ng-message="required">Campo obrigat처rio</div>

                </div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button class="btn btn-danger" back>Cancelar</button>
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
